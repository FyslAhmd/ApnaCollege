<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block</title>
</head>

<body>
    <!-- block element -->
    <h1>Faysal</h1>
    <h1>Ahmed</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Optio quas quia totam, iure quidem blanditiis!</p>
    <p>Lorem ipsum dolor sit amet.</p>

    <!-- Inline -->
    <a href="google.com">Google </a>
    <a href="facebook.com">Facebook </a>
    <a href="yahoo.com">Yahoo </a>
    <br>
    <img src="https://www.applesfromny.com/wp-content/uploads/2020/05/20Ounce_NYAS-Apples2.png" alt="Apple"
        height="100px" width="100px">
    <img src="https://www.collinsdictionary.com/images/full/apple_158989157.jpg" alt="Apple" height="100px"
        width="100px">

</body>

</html>
