<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Attribute</title>
</head>

<body>
    <form action="https://www.youtube.com/results">
        <div>
            <label for="youtube">Youtube: </label>
            <input type="text" id="youtube" placeholder="Search in youtube" name="search_query">
        </div>
        <button type="submit">Search</button>
    </form>
    <hr>
    <form action="https://www.google.com/search">
        <div>
            <label for="google">Google: </label>
            <input type="text" id="google" placeholder="Search in google" name="q">
        </div>
        <button type="submit">Search</button>
    </form>
    <hr>
    <form action="https://filehippo.com/search/">
        <div>
            <label for="Software">Software: </label>
            <input type="text" id="Software" placeholder="Search for Software" name="q">
        </div>
        <button type="submit">Search</button>
    </form>
</body>

</html>
