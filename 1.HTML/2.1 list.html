<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <p>Unorderd List</p>
    <ul>
        <li>
            <h2>Faysal</h2>
        </li>
        <li>Ahmed</li>
        <li>Patwary</li>
    </ul>

    <br>
    <p>Ordered List</p>
    <ol type="i">
        <li>Faysal</li>
        <li>Ahmed</li>
        <li>Patwary</li>
    </ol>

</body>

</html>
