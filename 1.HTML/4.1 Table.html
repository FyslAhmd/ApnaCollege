<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="black">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>TAKA</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cake</td>
                <td>100</td>
                <td>0.80</td>
            </tr>
            <tr>
                <td>Biscuit</td>
                <td>150</td>
                <td>1.20</td>
            </tr>
            <tr>
                <td>Singara</td>
                <td>10</td>
                <td>0.08</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>15</td>
                <td>0.12</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
