<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body>
    <form action="" class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input type="email" id="email" placeholder="name@email.com" class="form-control">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" placeholder="enter password" class="form-control">

        <select class="form-select">
            <option selected>Choose Your City</option>
            <option value="cp">Chandpur</option>
            <option value="dk">Dhaka</option>
            <option value="jn">Jhenaidah</option>
        </select>

        <div class="form-check form-switch">
            <input type="checkbox   " id="radiobn" class="form-check-input">
            <label for="radiobn" class="form-check-label">Select</label>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
